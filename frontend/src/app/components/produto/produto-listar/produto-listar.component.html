<mat-card>
    <mat-card-title>Produtos Cadastrados</mat-card-title>
    <ul>
        <li *ngFor="let produto of produtos">
            Produto: {{ produto.nome }}
        </li>
    </ul>
</mat-card>
<br>
<mat-card>
    <mat-card-title>Produtos Cadastrados</mat-card-title>
    <div class="mat-elevation-z3">
        <table mat-table [dataSource]="produtos">
            <!-- Id Column -->
            <ng-container matColumnDef="colunaId">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="colunaNome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="colunaPreco">
                <th mat-header-cell *matHeaderCellDef>Preço</th>
                <td mat-cell *matCellDef="let produto">{{produto.preco | currency: 'BRL'}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="colunaAcoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let produto">
                    <a routerLink="/produtos/atualizar/{{ produto.id }}" class="editar">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <a routerLink="/produtos/deletar/{{ produto.id }}" class="deletar">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasParaExibicao"></tr>
            <tr mat-row *matRowDef="let produto; columns: colunasParaExibicao;"></tr>
        </table>
    </div>
</mat-card>
